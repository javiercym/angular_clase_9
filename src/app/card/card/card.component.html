<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container">

    <div class="row">
        <div class="col-3">

            <div class="form-check">
                <input class="form-check-input" type="checkbox"[(ngModel)]="check" (ngModelChange)="onModelChange()" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Is active
                </label>

                <div *ngIf="mostrarMensaje">
                    Activa el checkbox para mostrar el contenido.
                </div>
                  
              </div>

            <div *ngIf="mostrarCard">
                <div class="card">
                    <div class="imagen">
                        <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/640px-Angular_full_color_logo.svg.png">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Angular</h4>
                        <p class="card-text">
                            Angular es un framework para aplicaciones web desarrollado en TypeScript, de codigo abierto, mantenido
                            por Google, que se utiliza para crear y mantener aplicaciones web de una sola p√°gina
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
